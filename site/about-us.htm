<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>FIREFUND</title>
		<style>
    /* Style splash screen here	*/
			@import url(https://fonts.googleapis.com/css?family=Roboto:700);
			* { font-family: "Roboto"; }
			body {
				background-color: black;
			}
			@keyframes light-white {
				from { color: hsla(0, 0%, 100%, 1); }
				to { color: hsla(0, 0%, 85%, 1); }
			}
			@keyframes light-red {
				from { color: hsla(1, 73.7%, 38.8%, 1); }
				to { color: hsla(1, 73.7%, 31%, 1); }
			}
			
			.f-modal {
				position: fixed;
				z-index: 100;
				top:0;
				left:0;
				width: 100%;
				height: 100%;

				background-color: hsla(0, 0%, 0%, 0.6);

				-webkit-transition: opacity .3s ease;
				transition: opacity .3s ease;

				opacity: 0;
				pointer-events: none;
			}
			.f-modal_visible {
				opacity: 1;
			}
			.f-modal__content {
				position: absolute;
				top: 50%;
				left: 50%;

				-webkit-transform: translate(-50%, -50%);
								transform: translate(-50%, -50%);
			}
			.f-branding {
				margin: 0;

				color: hsla(0, 0%, 100%, 1);
				font-size: 65.6px;
				font-size: 4.1rem;
				line-height: 65.6px;
				line-height: 4.1rem;
				font-weight: 700;
				text-transform: uppercase;
				
				animation: light-white 1s ease-in-out alternate infinite;
			}
			.f-branding span {
				color: hsla(1, 73.7%, 38.8%, 1);
				
				animation: light-red 1s ease-in-out alternate infinite 250ms;
			}
			#splash {
				transform: scale(2);
			}
    </style>
	</head>
	<body>
		<div id="splash" class="f-modal f-modal_visible">
			<div class="f-modal__content">
				<h2 class="f-branding">Fire<span>fund</span></h2>
			</div>
		</div>
	</body>
</html>
